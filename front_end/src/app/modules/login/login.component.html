<div id ="login-container" class=" flex container py-5 mx-auto items-center justify-center">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Login</h3>
          </div>
          <div class="card-body">
            <form class="form">
              <div class="form-group">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput type="text" [(ngModel)]="loginUserData.email" name="email" required>
                  </mat-form-field>
              </div>
              <div class="form-group">
                  <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" [(ngModel)]="loginUserData.password" name="password" type = "password " required>
                  </mat-form-field>         
              </div>
              <button mat-raised-button color = "primary" type="button" (click)="loginUser()" class="btn btn-primary float-right">Login</button>
            </form>
          </div>
        </div>
        
  
      </div>
  
  
    </div>
  </div>
