<h2>Stocks</h2>
<div class="container" >
  <div class="row justify-content-center">
    <div class="card shadow " style="width: 18rem;" *ngFor="let stock of stocks">
      <div class="card-body text-center">
        <img src="../../../assets/img/Logo.png" class="card-img-top" style="height: 50px; width: 50px;" alt="">
        <h3 class="card-title text-dark" style="color:#4156b5">{{stock.name}}</h3>
          <p class="card-text">{{stock.description}}</p>
            <button class="btn btn-danger" (click)="deleteStock(stock._id)" *ngIf="roleIsAdmin()"> Delete</button>
            <button class="btn btn-primary" (click)="editStock(stock._id)" *ngIf="roleIsAdmin()"> Edit</button>
        </div>
      </div>
  </div>
</div>
